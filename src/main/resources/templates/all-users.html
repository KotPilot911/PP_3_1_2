<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>All Users</title>
<!--    <link href="/main.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
<h3>List of users</h3>

<table>
    <tr>
<!--        <th>Username</th>-->
<!--        <th>Password</th>-->
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>E-mail</th>
        <th>Operations</th>
        <th>Roles</th>
    </tr>
    <tr th:each="user : ${users}">
<!--        <td th:utext="${user.username}"></td>-->
<!--        <td th:utext="${user.password}"></td>-->
        <td th:utext="${user.firstname}"></td>
        <td th:utext="${user.lastname}"></td>
        <td th:utext="${user.age}"></td>
        <td th:utext="${user.email}"></td>
        <td>
            <button th:onclick="|window.location.href='@{/admin/updateUser/{id}(id=${user.id})}'|">
                Update
            </button>
            <button th:onclick="|window.location.href='@{/admin/deleteUser/{id}(id=${user.id})}'|">
                Delete
            </button>
        </td>
        <td>
            <span th:each="role : ${user.roles}" th:text="|${role.role} |"></span>
        </td>
    </tr>
</table>

<br>
<input type="button" value="Add"
       onclick="window.location.href = 'addNewUser'"/>
<br>
<br>
<button th:onclick="|window.location.href='@{/logout}'|">Logout</button>
</body>
</html>
